{% extends 'base.html' %} 
{% block content %}

  <h1>Trax Home Test</h1>

  <a href="{% url 'upload' %}" class="">Upload</a><br>
  <a href="{% url 'activity' %}" class="">Activity View</a><br>
  <a href="{% url 'about' %}" class="">About</a><br>


  {% for activity in activity_list %}
    <div>
      <a href="{% url 'activity_detail' activity.slug  %}" ><h2>Activity Link</h2></a>
        <p>Slug: {{ activity.slug }} <br>
        Uploaded By: {{ activity.user }}</p>

    </div>
  {% endfor %}



{% endblock content %}
