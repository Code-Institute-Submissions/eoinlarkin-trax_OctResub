{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/css/output.css" rel="stylesheet">
  
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Flowbite javascript file -->
    <link rel="stylesheet" href="https://unpkg.com/flowbite@1.4.5/dist/flowbite.min.css" />

    <title>Trax</title>
</head>

<body>

 <!-- Navigation -->
 <nav class="fixed z-10 top-0 w-full bg-blue-100 border-gray-200 px-2 sm:px-4 py-2.5 rounded dark:bg-gray-800">
    <div class="container flex flex-wrap justify-between items-center mx-auto">
      
      <!-- Logo and Name -->
      <a href="{% url 'home' %}" class="flex place-items-start">
          <img src="{% static 'media/img/thumbnail_default.png' %}" class="mr-3 h-6 sm:h-9" alt="Flowbite Logo" /> 
          <span class="self-center text-xl font-semibold whitespace-nowrap dark:text-white">Trax</span>
      </a>
      
      <!-- Hamburger Menu -->
      <button data-collapse-toggle="mobile-menu" type="button" class="inline-flex items-center p-2 ml-3 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="mobile-menu" aria-expanded="false">
        <span class="sr-only">Open main menu</span>
        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path></svg>
        <svg class="hidden w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
      </button>

      <div class="hidden w-full md:block md:w-auto" id="mobile-menu">
        <ul class="flex flex-col mt-4 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium">
          <!-- Home Menu -->
          <li>
            <a href="{% url 'home' %}" class="block py-2 pr-4 pl-3 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 dark:text-white" aria-current="page">Home</a>
          </li>

          <!-- LogOut or if not Authenticated: SignUp and LogIn -->
          {% if user.is_authenticated %}
          <li>
            <a href="{% url 'account_logout' %}"class="block py-2 pr-4 pl-3 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 dark:text-white" aria-current="page">Logout</a>
          </li>

          {% else %}
          <li>
            <a href="{% url 'account_signup' %}"class="block py-2 pr-4 pl-3 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 dark:text-white" aria-current="page">Register</a>
          </li>
          <li>
            <a href="{% url 'account_login' %}"class="block py-2 pr-4 pl-3 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 dark:text-white" aria-current="page">Login</a>
          </li>
          {% endif %}

          <!-- Upload -->
          {% if user.is_authenticated %}
          <li>
            <a href="{% url 'upload' %}"class="block py-2 pr-4 pl-3 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 dark:text-white" aria-current="page">Upload</a>
          </li>
          {% endif %}

          <!-- About -->              
          <li>
            <a href="{% url 'about' %}"class="block py-2 pr-4 pl-3 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 dark:text-white" aria-current="page">About</a>
          </li>


        </ul>
      </div>
    </div>
  </nav>
  
  
  <!-- <div class="container bg-white mx-auto mt-24 md:mt-16 border-solid border-2 border-red-800"> -->
    
    <main class="container h-screen mx-auto mt-0 mb-0 border-solid border-2 border-red-800"> 
        {% block content %}
        
          <!--Container-->
        
          
          
               
        <!-- Content Goes here -->
        
         
        {% endblock content %}
</main>


<!-- </div>  -->



    <!-- Sticky footer tat the bottom with contact links-->

    <footer class="fixed bottom-0 w-full bg-blue-100 border-gray-200 px-2 sm:px-4 py-2.5 rounded dark:bg-gray-800">
    <div class="container flex flex-wrap justify-between items-center mx-auto">
    <span class="text-sm text-gray-500 sm:text-center dark:text-gray-400">Â© 2022 <a href="{% url 'home' %}" class="hover:underline">Trax</a>
    </span>
    <ul class="flex flex-wrap items-center mt-3 text-sm text-gray-500 dark:text-gray-400 sm:mt-0">
        <li>
            <a href="{% url 'about' %}" class="mr-4 hover:underline md:mr-6 ">About</a>
        </li>
    </ul>
    </div>
    </footer>

    <!-- Flowbite javascript file -->
    <script src="https://unpkg.com/flowbite@1.4.5/dist/flowbite.js"></script>


</body>
</html>
